language:go

go:
- 1.9.x

stages:
  - name: deploy
    if: tag =~ ^v.*


jobs:
  include:
  - stage: deploy
    env:
      - OSARCH=darwin/386
    script: skip
    before_deploy:
    - go get github.com/mitchellh/gox
    - gox -osarch=$OSARCH -output="build/{{.OS}}/{{.Arch}}/{{.Dir}}" -ldflags="-X main.Version=${TRAVIS_BRANCH}"
    - find ./build/ -type f | awk -F"/" '{print "zip -j build/go-save_"$3"_"$4".zip "$0}' | bash
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file_glob: true
      file: build/*.zip
      on:
        repo: YotpoLtd/go-save
        branch: master
        tags: true

